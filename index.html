<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MB Studio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">MB</div>
    <nav>
      <a href="#sobre">Sobre</a>
      <a href="#conteudo">Conteúdo</a>
      <a href="#designers">Designers</a>
    </nav>
  </header>

  <section class="studio">
    <h2>Nosso studio</h2>
    <div class="fotos">
      <div class="foto">
        <img src="imagens/foto1.jpg" alt="Foto do estúdio 1" />
      </div>
      <div class="foto">
        <img src="sol1.jpg" alt="Foto do estúdio 2" />
      </div>
      <div class="foto">
        <img src="imagens/foto3.jpg" alt="Foto do estúdio 3" />
      </div>
    </div>
  </section>

  <section id="sobre" class="sobre">
    <h2>Um pouco Sobre Nós</h2>
    <div class="sobre-content">
      <div class="texto">Texto</div>
      <div class="quadro"></div>
    </div>
  </section>

  <section id="designers" class="designers">
    <h2>Designers</h2>
    <div class="cards">
      <div class="card"><img src="imagens/designer1.jpg" alt="Designer 1"></div>
      <div class="card"><img src="imagens/designer2.jpg" alt="Designer 2"></div>
      <div class="card"><img src="imagens/designer3.jpg" alt="Designer 3"></div>
      <div class="card"><img src="imagens/designer4.jpg" alt="Designer 4"></div>
      <div class="card"><img src="imagens/designer5.jpg" alt="Designer 5"></div>
    </div>
  </section>

  <section class="comentarios">
    <h2>Comentários</h2>
    <div class="comentarios-boxes">
      <div class="comentario"><img src="imagens/comentario1.jpg" alt="Comentário 1" /></div>
      <div class="comentario"><img src="imagens/comentario2.jpg" alt="Comentário 2" /></div>
      <div class="comentario"><img src="imagens/comentario3.jpg" alt="Comentário 3" /></div>
    </div>
  </section>

  <footer>
    <img src="imagens/instagram-icon.png" alt="Instagram" />
    <button class="botao">Clique aqui</button>
    <div class="telefone">📞</div>
  </footer>
</body>
</html>
